<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>File Reader</title>
</head>

<body>
    <div class="container">
        <!-- input and button -->
        <div class="row justify-content-center mt-3">
            <div class="col-3">
                <input multiple accept="image/*" type="file" id="upload" class="form-control">
                <button class="add btn btn-outline-primary d-block my-2 m-auto">Add</button>
                <div class="drop-zone"><span>+</span></div>
                <button class="undo btn btn-outline-info d-block m-auto mt-3">Undo</button>
            </div>
        </div>
        <!-- images -->
        <div class="mt-3 row images-wrapper">
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
