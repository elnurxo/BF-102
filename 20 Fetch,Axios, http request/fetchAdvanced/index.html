<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="categories">
            <div class="container pt-4">
                <div class="row justify-content-center">
                    <div class="col-5">
                        <h3 class="text-center">CATEGORIES</h3>
                        <ul class="list-group categories">    
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="add-product">
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-5">
                        <button class="d-block mx-auto open-modal btn btn-outline-primary">Open Modal</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- add category modal -->
    <div id="add-category-modal">
        <div class="d-flex justify-content-between">
            <h4>Add New Product :)</h4>
            <button class="btn btn-danger close-modal">x</button>
        </div>
        <form method="post">
            <label for="name">Category Name:</label>
            <input class="form-control mb-3" type="text" id="name" placeholder="Enter category name...">

            <label class="mb-2" for="desc">Category Description:</label>
            <input class="form-control" type="text" id="desc" placeholder="Enter category description...">

            <button type="submit" class="btn btn-success d-block mx-auto mt-3">ADD</button>
        </form>
    </div>

   <!-- edit category modal -->
   <div id="edit-category-modal">
    <div class="d-flex justify-content-between">
        <h4>Edit Product :)</h4>
        <button class="btn btn-danger close-modal-edit">x</button>
    </div>
    <form>
        <label for="edit-name">Category Name:</label>
        <input class="form-control mb-3" type="text" id="edit-name" placeholder="Enter category name...">

        <label class="mb-2" for="edit-desc">Category Description:</label>
        <input class="form-control" type="text" id="edit-desc" placeholder="Enter category description...">

        <button type="submit" class="btn btn-success d-block mx-auto mt-3 edit-btn">EDIT</button>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./assets/script/main.js"></script>
</body>
</html>
