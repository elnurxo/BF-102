<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <button class="decrease">-</button>
        <span id="count">0</span>
        <button class="increase">+</button>
    </div>

    <hr>
    <form style="width: 40%;margin: 15px auto;">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter Age">
          </div>
          <span class="error d-none fw-bold text-center text-danger">Input data cannot be empty!</span>
        <button type="submit" class="add-card btn btn-primary d-block m-auto my-3">Add Card</button>

      </form>
    <div class="container">
        <div class="row">

        </div>
    </div>

    <hr>
    <input autocomplete="off" class="w-25 m-auto form-control" id="name" type="text" placeholder="chech name length"> 
    <p class="d-none text-center text-danger fw-bold">Error</p>
    <script src="./script.js"></script>
</body>

</html>
