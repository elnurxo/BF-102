<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Increase and Decrease</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4 d-flex justify-content-center align-items-center">
                <button class="decrease btn btn-primary mx-3 py-2 px-3">-</button>
                <span class="fw-bold count"></span>
                <button class="increase btn btn-primary mx-3 py-2 px-3">+</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-2 d-flex justify-content-center align-items-center">
                <button class="btn btn-danger remove">Remove Local Storage</button>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
