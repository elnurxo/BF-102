<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Basket</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="nav-logo">
                <img src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png" alt="">
            </div>
            <ul class="links">
                <li>Basket count: <span class="count text-danger">0</span></li>
                <li>Total Price: <span class="total text-danger">0 <span class="fw-bold">$</span></span></li>
                <li><a href=""></a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section id="propducts" class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="card" data-id="1">
                            <div class="card-body">
                              <img class="card-img-top" src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-card-40-iphone14pro-202209_FMT_WHH?wid=508&hei=472&fmt=p-jpg&qlt=95&.v=1663611329204" alt="">
                              <h5 class="card-title">Iphone 14 pro</h5>
                              <p class="card-text">this is phone</p>
                              <p class="card-text"><span class="price">1400</span> <span class="fw-bold">$</span></p>
                              <a role="button" class="btn btn-primary">Add to Cart</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="card" data-id="2">
                            <div class="card-body">
                              <img class="card-img-top" src="https://www.cnet.com/a/img/resize/3e495e5ec2d57f5893947cb6497fd9f4cf236c4e/hub/2021/01/20/5ac18449-617c-49ba-83f2-2971cb51078c/215-samsung-galaxy-s21-ultra-back.jpg?auto=webp&fit=crop&height=1200&width=1200" alt="">
                              <h5 class="card-title">Samsung Galaxy Ultra</h5>
                              <p class="card-text">this is another phone</p>
                              <p class="card-text"><span class="price">1700</span> <span class="fw-bold">$</span></p>
                              <a role="button" class="btn btn-primary">Add to Cart</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="card" data-id="3">
                            <div class="card-body">
                              <img class="card-img-top" src="https://www.soliton.az/images/articles/2021/01/27/20210127043317409_c1_1.jpg" alt="">
                              <h5 class="card-title">Nokia 3310</h5>
                              <p class="card-text">this is another phone 2</p>
                              <p class="card-text"><span class="price">80</span> <span class="fw-bold">$</span></p>
                              <a role="button" class="btn btn-primary">Add to Cart</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-3" data-id="4">
                        <div class="card">
                            <div class="card-body">
                              <img class="card-img-top" src="https://maxi.az/upload/resize_cache/iblock/67e/450_550_140cd750bba9870f18aada2478b24840a/67e3f805203810483c51ee4318114ad2.jpg" alt="">
                              <h5 class="card-title">Honor 10 lite</h5>
                              <p class="card-text">this is another phone</p>
                              <p class="card-text"><span class="price">600</span> <span class="fw-bold">$</span></p>
                              <a role="button" class="btn btn-primary">Add to Cart</a>
                            </div>
                          </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
